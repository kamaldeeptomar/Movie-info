<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container bg-light ">
        <h1 class="mt-5 text-center text-success">Movie Info App</h1>
        <form id="movieform">
            <div class="form-group ">
                <label for="movie">Search</label>
                <input type="text" class="form-control" id="movie" placeholder="Enter any movie name">
            </div>
            <button type="submit" class="btn btn-success text-center btn-block">Submit</button>
    </div>
    <br>
    <br>
    <div class="container" id="result"></div>
    </form>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var api = "217320ba"

            $("#movieform").submit(function (event) {
                event.preventDefault()
                var movie = $("#movie").val()
                var url = "http://www.omdbapi.com/?apikey=" + api

                $.ajax({
                    type: "Get",
                    url: url + "&t=" + movie,
                    success: function (data) {
                        console.log(data)

                        result = `
                        <img style="float:left" width="200" height="200" class=img-thumnail src="${data.Poster}">
                        <h2>Title: ${data.Title}</h2>
                        <h2>${data.Actors}</h2>
                        <h2>${data.Director}</h2>
                        <h2>${data.Genre}</h2>
                        <h2>${data.imdbRating}</h2>
                        


`
$("#result").html(result);
                    }
                })


            })
        })



    </script>
</body>

</html>
